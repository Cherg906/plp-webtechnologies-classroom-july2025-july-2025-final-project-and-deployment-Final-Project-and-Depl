name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]   # or "master" if thatâ€™s your default branch
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: github-pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./eco-travel-ethiopia   # ðŸ‘ˆ your site folder

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
